{% load djng_tags %}
{% angularjs %}
    <div class="row" style="height: 100%;">

        <div class="col-lg-12" style="height: 100%;">

            <div class="panel panel-default" style="height: 100%; overflow: auto;">

                <div class="panel-heading" style="height: 5%;">
                    NsDocs
                </div>

                <div class="panel-body" style="height: 95%; overflow: auto;">
                    <div class="row" style="height: 10%;">

                        <div class="col-lg-3" style="width: 100%;">

                            <div id="grid1" ui-grid="$ctrl.gridOptions" ui-grid-pagination class="grid" style="width: 100%;"></div>

                            <br>
                            <br>

                        </div>

                        <div style="text-align: center;">
                            <a ui-sref="documentCreate"
                               type="button"
                               id="createDocument"
                               class="btn btn-success">
                                Create Document
                            </a>
                        </div>

                    </div>


                </div>

            </div>

        </div>

    </div>

    <div ui-view></div>
